{% extends 'base.html' %}

{% block title %} {{yazilarim}} {% endblock %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Başlık</th>
        <th scope="col">Güncellenme Tarihi</th>
        <th scope="col">Aksiyonlar</th>
      </tr>
    </thead>
    <tbody>
     

   

{% for yazi in yazilar %}
        <tr>
           <th scope="row">{{ yazi.id }}</th>
           <td>{{ yazi.baslik }}</td>
           <td>{{ yazi.duzenlenme_tarihi }}</td>
           <td>
            <p>
              <a href="{% url 'yazi_guncelle' slug=yazi.slug %}" class="btn btn-primary">Düzenle</a>
              <a href="{% url 'yazi_sil' slug=yazi.slug %}" class="btn btn-primary">Sil</a>
            </p>
           </td>
        </tr>


        {% empty %}
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
