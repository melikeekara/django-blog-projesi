{% load kategori_list %}
{% kategori_list as kategoriler %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
     <a class="navbar-brand" href="{% url 'anasayfa' %}">BLOG</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
   
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto">

        {% for kategori in kategoriler %}
         <li class="nav-item active">
           <a class="nav-link" href="{% url 'kategori' kategoriSlug=kategori.slug %}">{{ kategori.isim }}</a>
         </li>
        {% endfor %} 
       </ul>
       <form action="{% url 'anasayfa' %}" class="form-inline my-2 my-lg-0">
         <input class="form-control mr-sm-2" name="sorgu" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
       </form>
     </div>
    </div>
   </nav>
